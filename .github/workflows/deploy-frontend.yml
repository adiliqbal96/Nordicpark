name: Deploy Frontend to One.com

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Auto-Install SSH Key
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          script: |
            mkdir -p ~/.ssh
            echo "${{ secrets.PUB_KEY }}" > ~/.ssh/authorized_keys
            chmod 700 ~/.ssh
            chmod 600 ~/.ssh/authorized_keys

      - name: GitHub Deploy to One.com
        uses: rostimelk/one.com-deployer@master
        env:
          ONE_DOMAIN_NAME: 'nordicpark.eu'
          ONE_SSH_KEY_PRIVATE: ${{ secrets.SSH_PRIVATE_KEY }}
          ONE_SSH_KEY_PUBLIC: ${{ secrets.PUB_KEY }}
          TPO_SRC_PATH: 'frontend/dist/'
          TPO_PATH: ''
